<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <style>
        /* 모달창 기본 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* 모달창 내용 스타일 */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 버튼 스타일 */
        .modal-button {
            cursor: pointer;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #f1f1f1;
            border: none;
            outline: none;
        }

        /* 네비게이션 바 스타일 */
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: auto;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .navbar a {
            padding: 12px;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" id="signupBtn">회원가입</a>
        <a href="#" id="loginBtn">로그인</a>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <form>
                <h1>회원가입</h1>
                <div>email: <input type="email" id="signUpEmail" /></div>
                <div>password: <input type="password" id="signUpPassword" /></div>
                <div>재확인: <input type="password" id="signUpCheckPassword" /></div>
                <button type="submit" id="signUpButton">회원가입 하기</button>
                <button type="button" class="modal-button" onclick="closeModal('signupModal')">취소</button>
            </form>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <form>
                <h1>로그인</h1>
                <div>email: <input type="email" id="signInEmail" /></div>
                <div>password: <input type="password" id="signInPassword" /></div>
                <button type="submit" id="signInButton">로그인 하기</button>
                <button type="button" class="modal-button" onclick="closeModal('loginModal')">취소</button>
            </form>
        </div>
    </div>

    <script>
        // 모달 열기
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        // 모달 닫기
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // 이벤트 리스너
        document.getElementById('signupBtn').addEventListener('click', function() {
            openModal('signupModal');
        });
        document.getElementById('loginBtn').addEventListener('click', function() {
            openModal('loginModal');
        });
    </script>
</body>
</html>
