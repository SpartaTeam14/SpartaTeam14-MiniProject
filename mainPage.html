<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <style>
        /* 모달창 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* 모달창 내용 */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 공통 버튼 */
        .modal-button {
            cursor: pointer;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #f1f1f1;
            border: none;
            outline: none;
        }

        /* 네비게이션 바 */
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: auto;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .navbar a {
            padding: 12px;
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <!-- firebase -->
    <script type="module">
        import firebaseConfig from './firebaseConfig.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const passwordConfirm = document.getElementById('signUpCheckPassword').value;
    
            if (password !== passwordConfirm) {
                console.log("실패: 비밀번호가 일치하지 않습니다.");
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
    
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log("성공: 회원가입 성공", userCredential);
                alert('회원가입 성공! 유저 ID: ' + userCredential.user.uid);
                closeModal('signupModal');
            } catch (error) {
                console.log("실패: 회원가입 에러", error);
                alert('회원가입 실패: ' + error.message);
            }
        });
    </script>
    

    <div class="navbar">
        <a href="#" id="signupBtn">회원가입</a>
        <a href="#" id="loginBtn">로그인</a>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <form id="signupForm">
                <h1>회원가입</h1>
                <div>email: <input type="email" id="signUpEmail" /></div>
                <div>Password: <input type="password" id="signUpPassword" required></div>
                <div>재확인: <input type="password" id="signUpCheckPassword" required></div>
                <button type="submit" id="signUpButton" class="disabled" disabled>회원가입 하기</button>
                <button type="button" class="modal-button" onclick="closeModal('signupModal')">취소</button>
            </form>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <form>
                <h1>로그인</h1>
                <div>email: <input type="email" id="signInEmail" /></div>
                <div>password: <input type="password" id="signInPassword" /></div>
                <button type="submit" id="signInButton">로그인 하기</button>
                <button type="button" class="modal-button" onclick="closeModal('loginModal')">취소</button>
            </form>
        </div>
    </div>

    <script>

        // 모달 열기
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        // 모달 닫기
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // 이벤트 리스너
        document.getElementById('signupBtn').addEventListener('click', function () {
            openModal('signupModal');
        });
        document.getElementById('loginBtn').addEventListener('click', function () {
            openModal('loginModal');
        });
    </script>


    <script>
        const signUpPassword = document.getElementById('signUpPassword');
        const signUpCheckPassword = document.getElementById('signUpCheckPassword');
        const signUpButton = document.getElementById('signUpButton');

        function validatePasswords() {
            if (signUpPassword.value === signUpCheckPassword.value && signUpPassword.value !== '') {
                signUpButton.disabled = false;
                signUpButton.classList.remove('disabled');
                console.log("성공");

            } else {
                signUpButton.disabled = true;
                signUpButton.classList.add('disabled');
                console.log("실패");

            }
        }

        signUpPassword.addEventListener('input', validatePasswords);
        signUpCheckPassword.addEventListener('input', validatePasswords);

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        document.getElementById('signupBtn').addEventListener('click', function () {
            openModal('signupModal');
        });
        document.getElementById('loginBtn').addEventListener('click', function () {
            openModal('loginModal');
        });
    </script>
</body>

</html>
